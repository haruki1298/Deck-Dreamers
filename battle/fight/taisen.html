<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Deck Dreamers - Battle</title>
    <link rel="stylesheet" href="taisen.css">
</head>
<body>
    <div class="battle-container">
        <!-- 対戦相手エリア -->
        <div class="player-area">
            <div class="player-info">
                <div class="hp-display">
                    HP: <div class="hp-bar"><div class="hp-fill" style="width: 80%;"></div></div>
                    <span>8/10</span>
                </div>
                <div class="deck-count">山札: 25枚</div>
            </div>
            <div class="graveyard">
                ♰
                <div class="graveyard-count">3</div>
            </div>
        </div>

        <!-- 相手の手札エリア -->
        <div class="hand-area" id="opponent-hand">
            <div class="card">
                <div class="card-content">
                    <div class="card-value">?</div>
                    <div class="card-type">不明</div>
                </div>
            </div>
        </div>

        <!-- バトルゾーン -->
        <div class="battle-zone">
            <div class="card-slot" id="opponent-battle-slot"></div>
            <div class="timer">60</div>
            <div class="card-slot" id="player-battle-slot"></div>

            <!-- 神の一手ゾーン -->
            <div class="god-hand-zone">
                <div class="god-hand-title">神の一手</div>
                <!-- ダメージ+5の神の一手 -->
                <div class="card god-hand" draggable="true" data-type="god" data-effect="damage_up">
                    <div class="card-content">
                        <div class="card-value">神</div>
                        <div class="card-type">ダメージ+5</div>
                    </div>
                </div>
                <!-- 手札を1枚破棄の神の一手 -->
                <div class="card god-hand" draggable="true" data-type="god" data-effect="discard">
                    <div class="card-content">
                        <div class="card-value">神</div>
                        <div class="card-type">手札破棄</div>
                    </div>
                </div>
                <div class="god-hand-remaining">残り使用回数: 2</div>
            </div>
        </div>

        <!-- プレイヤーの手札エリア -->
        <div class="hand-area" id="player-hand">
            <!-- 攻撃カード -->
            <div class="card attack" draggable="true" data-type="attack" data-value="5">
                <div class="card-content">
                    <div class="card-value">5</div>
                    <div class="card-type">攻撃</div>
                </div>
            </div>
            <!-- 回復カード -->
            <div class="card heal" draggable="true" data-type="heal" data-value="3">
                <div class="card-content">
                    <div class="card-value">3</div>
                    <div class="card-type">回復</div>
                </div>
            </div>
            <!-- 効果カード -->
            <div class="card effect" draggable="true" data-type="effect" data-effect="draw">
                <div class="card-content">
                    <div class="card-value">効果</div>
                    <div class="card-type">ドロー</div>
                </div>
            </div>
        </div>

        <!-- プレイヤーエリア -->
        <div class="player-area">
            <div class="player-info">
                <div class="hp-display">
                    HP: <div class="hp-bar"><div class="hp-fill" style="width: 100%;"></div></div>
                    <span>10/10</span>
                </div>
                <div class="deck-count">山札: 23枚</div>
            </div>
            <div class="graveyard">
                ♰
                <div class="graveyard-count">5</div>
            </div>
        </div>
    </div>

    <!-- カード詳細表示用のポップアップ -->
    <div class="card-popup"></div>

    <script src="taisen.js"></script>
</body>
</html>
