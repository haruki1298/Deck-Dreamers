<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーム作成</title>
    <link rel="stylesheet" href="room.css">
    <!-- Firebase SDK の追加 -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1> </h1>

    <div class="container">
        <div class="room-section">
            <h2>ルーム作成</h2>
            <div class="room-info">
                <div class="room-id-container">
                    <p class="room-id"></p>
                    <button class="copy-button" onclick="copyRoomId()" style="display: none;">コピー</button>
                </div>
                <div class="member-count">
                    メンバー <span id="currentPlayers">0</span>/<span id="playerCapacity">2</span>
                </div>
            </div>
            <button class="button" onclick="showCreateRoomModal()">ルームを作成</button>
        </div>

        <div class="divider"></div>

        <div class="room-section">
            <h2>ルームを検索</h2>
            <div class="input-group">
                <input type="text" id="roomIdInput" placeholder="ルームID（例：123-4567）">
            </div>
            <button class="button" onclick="searchRoom()">検索</button>
        </div>

        <button class="button back-button" onclick="goBack()">戻る</button>
    </div>

    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ルーム作成</h2>
            </div>
            <div class="modal-body">
                <div class="generated-room-id">
                    <p>ルームID:</p>
                    <div class="room-id-display">
                        <span id="generatedRoomId"></span>
                        <button class="copy-button" onclick="copyGeneratedRoomId()">コピー</button>
                    </div>
                </div>
                <div class="player-count-selector">
                    <label>プレイ人数を選択:</label>
                    <div class="player-count-buttons">
                        <button class="player-count-button" data-count="2">2人</button>
                        <button class="player-count-button" data-count="4">4人</button>
                        <button class="player-count-button" data-count="6">6人</button>
                    </div>
                </div>
                <p id="selectedPlayerCount">選択中: 2人</p>
            </div>
            <div class="modal-buttons">
                <button class="modal-button confirm-button" onclick="confirmCreateRoom()">作成する</button>
                <button class="modal-button cancel-button" onclick="closeModal()">キャンセル</button>
            </div>
        </div>
    </div>
        <!-- スピーカーアイコン -->
        <div id="speaker-icon">
            <img src="syasin/off.png" alt="音量オフ">
            <img src="syasin/on.png" alt="音量オン">
        </div>

        <!-- BGMプレイヤー -->
        <audio id="music-player" loop>
            <source id="music-source" src="">
        </audio>

    <script src="room.js"></script>
    <script src="../Battle/bgm.js"></script>
</body>
</html>
