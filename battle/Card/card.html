<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デッキドリーマーズ - カード作成</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <h1>トレーディングカード作成</h1>

    <div class="card-creator">
        <div class="card-preview">
            <div class="card-image">
                <img id="preview-image" alt="プレビュー画像" style="display: none;">
            </div>
            <div class="card-name">
                <input type="text" id="card-name-input" placeholder="カード名を入力">
            </div>
            <div id="preview-effect" class="card-effect"></div>
        </div>

        <div class="effect-buttons">
            <div>
                <button id="heart-button" class="effect-button">❤️</button>
                <div class="effect-text">回復</div>
            </div>
            <div>
                <button id="sword-button" class="effect-button">⚔️</button>
                <div class="effect-text">攻撃</div>
            </div>
        </div>

        <input type="file" id="card-image" accept="image/*">
        <button id="create-card">カードを保存</button>
    </div>

    <div id="card-count">作成したカード: 0 / 20</div>

    <div id="card-list" class="card-list">
        <h2>作成したカード一覧</h2>
        <div id="card-list-grid" class="card-list-grid"></div>

        <div id="deck-edit-container" style="display: none; text-align: center; margin-top: 20px;">
            <button onclick="window.location.href='https://togeharuki.github.io/Deck-Dreamers/battle/Card/deck/deck.html'" class="deck-edit-button">
                デッキ編集画面へ進む
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- スピーカーアイコン -->
    <div id="speaker-icon">
        <img src="syasin/off.png" alt="音量オフ">
        <img src="syasin/on.png" alt="音量オン">
    </div>
        
    <!-- BGMプレイヤー -->
    <audio id="music-player" loop>
        <source id="music-source" src="">
    </audio>

    <script src="../Battle/bgm.js"></script>
    <!-- メインのJavaScriptファイル -->
    <script src="card.js"></script>

    <!-- 戻るボタンを追加 -->
    <button id="backButton">戻る</button>
</body>
</html>
