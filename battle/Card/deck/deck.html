<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デッキ一覧 - Deck Dreamers</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="deck.css">
</head>
<body>
    <div class="deck-container">
        <h1>デッキ一覧</h1>
        <div id="player-info" class="player-info">
            <span id="player-name"></span>
            <span id="player-id"></span>
        </div>
        
        <h2 class="section-title">既存カード</h2>
        <div class="deck-grid" id="existing-cards-grid">
            <!-- 既存カードはJavaScriptで動的に追加されます -->
        </div>

        <h2 class="section-title">ガチャカード</h2>
        <div class="deck-grid" id="gacha-cards-grid">
            <!-- ガチャカードはJavaScriptで動的に追加されます -->
        </div>

        <h2 class="section-title">デッキカード</h2>
        <div class="deck-grid" id="created-cards-grid">
            <!-- デッキカードはJavaScriptで動的に追加されます -->
        </div>
        
        <div class="button-container">
            <button onclick="saveDeck()" class="save-button" id="save-deck-button" disabled>デッキを保存</button>
            <button onclick="location.href='../../Battle/battle.html'" class="back-button">戻る</button>
        </div>
    </div>

    <!-- スピーカーアイコン -->
    <div id="speaker-icon">
        <img src="syasin/off.png" alt="音量オフ">
        <img src="syasin/on.png" alt="音量オン">
    </div>
        
    <!-- BGMプレイヤー -->
    <audio id="music-player" loop>
        <source id="music-source" src="">
    </audio>

    <!-- Firebase SDKの読み込み -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="deck.js"></script>
</body>
</html>
