<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck・Dreamers</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="battle.css" rel="stylesheet">
</head>
<body>
    <h1>Deck・Dreamers</h1>
    <div class="button-container">
        <button class="button create-card" id="createCardButton">カードを作成</button>
        <button class="button back-to-menu" id="backToMenuButton">ルームを作成</button>
        <button class="button edit-deck" id="editDeckButton">デッキ編集</button>
        <button class="button return-menu" id="returnButton">戻る</button>
    </div>
    <!-- スピーカーアイコン -->
    <div id="speaker-icon">
        <img src="syasin/off.png" alt="音量オフ">
        <img src="syasin/on.png" alt="音量オン">
    </div>
    
    <!-- BGMプレイヤー -->
    <audio id="music-player" loop>
        <source id="music-source" src="">
    </audio>

    <!-- 効果音の追加 -->
    <audio id="buttonSound" preload="auto">
        <source src="path/to/決定音.mp3" type="audio/mp3">
    </audio>
    <audio id="cancelSound" preload="auto">
        <source src="path/to/キャンセル.mp3" type="audio/mp3">
    </audio>

    <script src="battle.js"></script>
    <script src="bgm.js"></script>
</body>
</html>
