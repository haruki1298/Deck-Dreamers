<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャガチャ</title>
    <!--Firebaseライブラリの追加-->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    
    <link rel="stylesheet" href="gatya.css">
</head>
<main>
    <div class="gacha-container">
        <div class="gacha-wrapper">
            <div class="gacha-capsule" id="gachaCapsule">
                <img id="gachaCapsuleImage" class="gacha-capsule-image" src="写真/カードの裏面.png" alt="ガチャの中身">
            </div>
            <textarea id="gachaResult" readonly placeholder="結果がここに表示されます..."></textarea>
        </div>
        <button id="gachaButton" aria-label="ガチャを引く">ガチャを引く</button>
        
        <button id="resetButton" style="display: none;" aria-label="戻る">戻る</button>
    </div>
    <div id="endMessage" style="display: none;">
        <h2>ガチャの在庫がすべてなくなりました。<br>天井あざす！！！笑</h2>
    </div>
    <script src="gatya.js"></script>
</main>
</html>
