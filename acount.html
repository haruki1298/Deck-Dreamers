<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成 - Deck Dreamers</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 50px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #4ecdc4;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Abril Fatface', cursive;
            letter-spacing: 2px;
            font-size: 2.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4ecdc4;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #4ecdc4, #45b7a8);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            color: #fff;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.3);
        }

        .error {
            background-color: rgba(244, 67, 54, 0.3);
        }

        .back-button {
            margin-top: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        #speaker-icon {
            position: fixed; /* 固定位置 */
            bottom: 10px;    /* 画面下からの距離調整 */
            right: 20px;     /* 画面右からの距離調整 */
            cursor: pointer; /* クリック可能に */
            z-index: 1001;   /* 上層に表示 */
        }

        #speaker-icon img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>アカウント作成</h1>
        <div class="input-group">
            <label for="playerName">プレイヤー名</label>
            <input type="text" id="playerName" maxlength="20" placeholder="20文字以内で入力してください">
        </div>
        <button id="createAccount">アカウント作成</button>
        <div id="message" class="message"></div>
        <button class="back-button" onclick="location.href='title.html'">戻る</button>

        <!-- スピーカーアイコン -->
        <div id="speaker-icon">
            <img src="syasin/off.png" alt="音量オフ">
            <img src="syasin/on.png" alt="音量オン">
        </div>
            
        <!-- BGMプレイヤー -->
        <audio id="music-player" loop>
            <source id="music-source" src="">
        </audio>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- アカウント作成スクリプト -->
    <script src="acount.js"></script>
    <script src="battle/Battle/bgm.js"></script>
</body>
</html>
