<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck・Dreamers</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(90, 90, 90, 0.1) 0%, rgba(90, 90, 90, 0.1) 5%, transparent 5%),
                radial-gradient(circle at 90% 80%, rgba(90, 90, 90, 0.1) 0%, rgba(90, 90, 90, 0.1) 5%, transparent 5%);
        }
        h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: 5em;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .account-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.4em;
            padding: 15px 40px;
            background: linear-gradient(45deg, #4ecdc4, #45b7a8);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 250px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 4px rgba(0, 0, 0, 0.2);
        }
        #bgmToggleButton {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1em;
            padding: 10px 20px;
            width: auto;
        }
        #accountButton {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        #loginButton {
            background: linear-gradient(45deg, #4e94cd, #458eb7);
        }
        .account-buttons button {
            width: 180px;  /* アカウントボタンの幅を調整 */
        }
        #startButton {
            width: 380px;  /* スタートボタンの幅を2つのボタンの合計に合わせる */
        }
    </style>
    <script src="./Music/bgm.js"></script>
</head>
<body>
    <h1>Deck・Dreamers</h1>
    <div class="button-container">
        <div class="account-buttons">
            <button id="accountButton" onclick="location.href='acount.html'">アカウント作成</button>
            <button id="loginButton" onclick="location.href='login.html'">ログイン</button>
        </div>
        <button id="startButton">スタート</button>
    </div>
    <button id="bgmToggleButton">BGM オン</button>
    
    <audio id="music-player" preload="auto">
        <source id="music-source" src="path/to/your/music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            const audioPlayer = document.getElementById('music-player');
            if (!audioPlayer.paused) {
                localStorage.setItem('currentTime', audioPlayer.currentTime);
            }
            
            setTimeout(function() {
                window.location.href = 'main/Menu/Menu.html';
            }, 500);
        });
    </script>
</body>
</html>
