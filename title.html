<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck・Dreamers</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(90, 90, 90, 0.1) 0%, rgba(90, 90, 90, 0.1) 5%, transparent 5%),
                radial-gradient(circle at 90% 80%, rgba(90, 90, 90, 0.1) 0%, rgba(90, 90, 90, 0.1) 5%, transparent 5%);
        }
        h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: 5em;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .account-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.4em;
            padding: 15px 40px;
            background: linear-gradient(45deg, #4ecdc4, #45b7a8);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 250px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 4px rgba(0, 0, 0, 0.2);
        }
        #accountButton {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        #loginButton {
            background: linear-gradient(45deg, #4e94cd, #458eb7);
        }
        .account-buttons button {
            width: 200px;  /* アカウントボタンの幅を調整 */
        }
        #startButton {
            width: 380px;  /* スタートボタンの幅を2つのボタンの合計に合わせる */
        }
        #speaker-icon {
            color: #ff6b6b;
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        #speaker-icon img {
            width: 50px;
            height: 50px;
        }
    </style>
    <script src="./Music/bgm.js"></script>
</head>
<body>
    <h1>Deck・Dreamers</h1>
    <div class="button-container">
        <div class="account-buttons">
            <button id="accountButton" onclick="playButtonSound(); setTimeout(() => location.href='acount.html', 200)">アカウント作成</button>
            <button id="loginButton" onclick="playButtonSound(); setTimeout(() => location.href='login.html', 200)">ログイン</button>
        </div>
        <button id="startButton" onclick="playButtonSound(); setTimeout(() => location.href='main/Menu/Menu.html', 200)">スタート</button>
    </div>
    <!-- スピーカーアイコン -->
    <div id="speaker-icon">
        <img src="syasin/off.png" alt="音量オフ">
        <img src="syasin/on.png" alt="音量オン">
    </div>
            
    <!-- BGMプレイヤー -->
    <audio id="music-player" loop>
        <source id="music-source" src="">
    </audio>

    <!-- 効果音の追加 -->
    <audio id="buttonSound" preload="auto">
        <source src="path/to/決定音.mp3" type="audio/mp3">
    </audio>

    <script>
        function playButtonSound() {
            const sound = document.getElementById('buttonSound');
            sound.currentTime = 0;
            sound.play();
        }

        document.getElementById('startButton').addEventListener('click', function() {
            playButtonSound();
            setTimeout(function() {
                window.location.href = 'main/Menu/Menu.html';
            }, 500);
        });
    </script>
    <script src="battle/Battle/bgm.js"></script>
</body>
</html>
