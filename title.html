<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck・Dreamers</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(90, 90, 90, 0.1) 0%, rgba(90, 90, 90, 0.1) 5%, transparent 5%),
                radial-gradient(circle at 90% 80%, rgba(90, 90, 90, 0.1) 0%, rgba(90, 90, 90, 0.1) 5%, transparent 5%);
        }
        h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: 5em;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        button {
            font-size: 1.4em;
            padding: 15px 40px;
            background: linear-gradient(45deg, #4ecdc4, #45b7a8);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 4px rgba(0, 0, 0, 0.2);
        }
        #bgmToggleButton {
            position: absolute; /* 絶対位置を指定 */
            top: 20px; /* 上からの距離 */
            right: 20px; /* 右からの距離 */
            font-size: 1em;
            padding: 10px 20px;
            background: linear-gradient(45deg, #4ecdc4, #45b7a8);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Deck・Dreamers</h1>
    <button id="startButton">スタート</button>
    <button id="bgmToggleButton">BGM オン/オフ</button>

        <!-- 音楽再生用のオーディオ要素 -->
        <div class="audio-container">
            <audio id="music-player">
                <source id="music-source" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

    <script>
                // ページが読み込まれた際に選択した音楽を再開する
                window.addEventListener('load', function() {
            let selectedMusic = localStorage.getItem('selectedMusic'); 
            let musicSource = document.getElementById('music-source');
            let audioPlayer = document.getElementById('music-player');
            let currentTime = localStorage.getItem('currentTime');

            if (selectedMusic) {
                switch(selectedMusic) {
                    case 'bgm1':
                        musicSource.src = "maou_game_medley02.mp3";
                        break;
                    case 'bgm2':
                        musicSource.src = "upbeat.mp3";
                        break;
                    case 'bgm3':
                        musicSource.src = "classic.mp3";
                        break;
                    default:
                        musicSource.src = "";
                }
                audioPlayer.load();
                
                if (currentTime) {
                    audioPlayer.currentTime = currentTime;
                }
            }


    let bgmStatus = localStorage.getItem('bgmStatus');
            if (bgmStatus === 'off') {
                audioPlayer.pause();
                bgmToggleButton.textContent = "BGM オン";
            } else {
                audioPlayer.play();
                bgmToggleButton.textContent = "BGM オフ";
            }
        });

        const bgmToggleButton = document.getElementById('bgmToggleButton');
        const audioPlayer = document.getElementById('music-player');

        bgmToggleButton.addEventListener('click', function() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                bgmToggleButton.textContent = "BGM オフ";
                localStorage.setItem('bgmStatus', 'on');
            } else {
                audioPlayer.pause();
                bgmToggleButton.textContent = "BGM オン";
                localStorage.setItem('bgmStatus', 'off');
            }
        })
            // ページ遷移時に音楽の再生時間を保存する
            document.getElementById('startButton').addEventListener('click', function() {
            if (!audioPlayer.paused) {
                localStorage.setItem('currentTime', audioPlayer.currentTime);
            }

            // フェードアウト効果を追加
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0';
            
            // 0.5秒後に遷移する
            setTimeout(function() {
                window.location.href = 'main/Menu/Menu.html';
            }, 500);
        });
    </script>
</body>
</html>
