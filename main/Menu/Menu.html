<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck・Dreamers</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="Menu.css" rel="stylesheet">
</head>
<body>
    <h1>Deck<span id="secret-dot" class="secret-dot">・</span>Dreamers</h1>
    <div class="button-container">
        <button class="button settings" id="settingsButton" onclick="playButtonSound(); setTimeout(() => location.href='../../Music/Music.html', 200)">設定</button>
        <button class="button" id="battleButton" onclick="playButtonSound(); setTimeout(() => location.href='../../battle/Battle/battle.html', 200)">対戦</button>
        <button class="rule" id="RuleBtn" onclick="playButtonSound(); setTimeout(() => location.href='../Rule/Rule.html', 200)">説明</button>
        <button class="gatya" id="gatyaBth" onclick="playButtonSound(); setTimeout(() => location.href='../../battle/gatya/gatya.html', 200)">ガチャ</button>
        <button class="button return-menu" id="returnButton" onclick="playCancelSound(); setTimeout(() => location.href='../../title.html', 200)">戻る</button>
    </div>

    <!-- スピーカーアイコン -->
    <div id="speaker-icon">
        <img src="syasin/off.png" alt="音量オフ">
        <img src="syasin/on.png" alt="音量オン">
    </div>

    <!-- BGMプレイヤー -->
    <audio id="music-player" loop>
        <source id="music-source" src="">
    </audio>

    <!-- 効果音の追加 -->
    <audio id="buttonSound" preload="auto">
        <source src="../../sound/決定音.mp3" type="audio/mp3">
    </audio>
    <audio id="cancelSound" preload="auto">
        <source src="../../sound/キャンセル.mp3" type="audio/mp3">
    </audio>

    <script>
        function playButtonSound() {
            const sound = document.getElementById('buttonSound');
            sound.currentTime = 0;
            sound.play();
        }

        function playCancelSound() {
            const sound = document.getElementById('cancelSound');
            sound.currentTime = 0;
            sound.play();
        }
    </script>

    <script src="Menu.js"></script>
    <script src="bgm.js"></script>
</body>
</html>
