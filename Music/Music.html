<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck・Dreamers</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="Music.css" rel="stylesheet">
</head>
<body>
    <h2>Deck・Dreamers BGM</h2>
    <!-- 音楽選択オプション（コンボボックス） -->
    <div class="option-container">
        <label for="music-select">音楽を選択:</label>
        <select id="music-select">
            <option value="none">BGMなし</option>
            <option value="bgm1">BGM1</option>
            <option value="bgm2">BGM2</option>
            <option value="bgm3">BGM3</option>
            <option value="oic">oic</option>
        </select>
    </div>

    <!-- オーディオプレイヤーの追加（ループ再生） -->
    <audio id="music-player" loop style="display:none">
        <source id="music-source" src="">
        お使いのブラウザはaudioタグをサポートしていません。
    </audio>

    <!-- 音量アイコン -->
    <div id="speaker-icon">
        <img src="../main/Menu/syasin/off.png" alt="音量オフ">
        <img src="../main/Menu/syasin/on.png" alt="音量オン">
    </div>

    <button id="titleButton">戻る</button>

    <script src="../main/Menu/bgm.js"></script>
    <script>
                // タイトルボタンの処理（前のページに戻る）
                document.getElementById('titleButton').addEventListener('click', function() {
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0';

            setTimeout(function() {
                window.location.href = '../main/Menu/Menu.html';
            }, 500);
        });
    </script>
</body>
</html>
