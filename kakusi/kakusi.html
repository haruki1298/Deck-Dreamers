<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隠しカード受け取り</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kakusi.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>隠しカードを受け取る</h1>
        
        <div class="card-display">
            <div class="special-card">
                <div class="card-image">
                    <img id="card-image" src="kami.jpg" alt="特別なカード">
                </div>
                <div class="card-name">
                    <span id="card-name">スペシャルカード</span>
                </div>
                <div class="card-effect" id="card-effect">
                    ⚡ 攻撃力 10 ⚡
                </div>
            </div>
        </div>

        <button id="receive-button" class="receive-button">
            カードを受け取る
        </button>

        <div id="success-message" class="success-message" style="display: none;">
            カードを受け取りました！
        </div>
    </div>

    <script src="kakusi.js"></script>
</body>
</html>
