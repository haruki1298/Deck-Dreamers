<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test document</title>
</head>
<body>

<script src="https://unpkg.com/stein-js-client"></script>
<script>
  const store = new SteinStore(
    "https://api.steinhq.com/v1/storages/672a365ec0883333654b1fd1"
  );

  store.read("シート1", { limit: 100, offset: 0 }).then(data => {
      console.dir(data);
      console.log(" - - - - - - - - - - - ");
      
      const container = document.querySelector('div[data-stein-url]');
      container.innerHTML = ''; // Clear previous content
      
      for (let i = 0; i < data.length; i++) {
            const element = data[i];
            const div = document.createElement('div');
            div.innerHTML = `<h3>${element.id}、${element.name}、${element.text}、${element.time}</h3>`;
            container.appendChild(div);
      }
  });
</script>

<div data-stein-url="https://api.steinhq.com/v1/storages/672a365ec0883333654b1fd1/シート1" data-stein-limit="100">
</div>

</body>
</html>
